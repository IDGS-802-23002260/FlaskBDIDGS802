{% extends "layout.html" %}
{% block container %}

<div class="w-full max-w-sm bg-neutral-primary-soft p-6 border border-default rounded-base shadow-xs">

    <div>
        <h5 class="text-2xl text-heading font-bold tracking-tight mb-4">
            Detalles del Maestro
        </h5>

        <div class="space-y-3">

            <p class="text-lg">
                <span class="font-semibold">ID:</span>
                {{ maestro.id }}
            </p>

            <p class="text-lg">
                <span class="font-semibold">Matr√≠cula:</span>
                {{ maestro.matricula }}
            </p>

            <p class="text-lg">
                <span class="font-semibold">Nombre:</span>
                {{ maestro.nombre }}
            </p>

            <p class="text-lg">
                <span class="font-semibold">Apellidos:</span>
                {{ maestro.apellidos }}
            </p>

            <p class="text-lg">
                <span class="font-semibold">Especialidad:</span>
                {{ maestro.especialidad }}
            </p>

            <p class="text-lg">
                <span class="font-semibold">Email:</span>
                {{ maestro.email }}
            </p>

        </div>

        <div class="mt-6">
            <a href="{{ url_for('maestros.maestros') }}"
               class="inline-block text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-4 py-2">
                Volver
            </a>
        </div>
    </div>

</div>

{% endblock %}
